<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>숫자 맞추기 게임</title>
    <link rel="stylesheet" href="./css/guess_the_number_game.css">

  </head>
  <body>
    <div class="wrap">
      <div class="top">
        <p>✨ Find The Number</p>
        <div class="iconWrap">
          <div class="icon"></div>
          <div class="icon"></div>
          <div class="icon"></div>
        </div>
      </div>
      <h1>숫자 맞추기 게임</h1>
        <h2>1부터 100까지 숫자 중에<br>하나를 골라서 맞춰보세요😊!</h2>
        <p class="rule">
          - 정답은 1이상 ~ 100 이하의 값 이에요.<br>
          - 5번의 기회가 주어져요.<br>
          - 제시하신 숫자가 높거나 낮을 경우 알려드릴게요!<br>
        </p>
        <form class="return">
          <input class="input" type="number" value="1" min="1" max="100" />
          <button type="submit" form="num">Enter !</button>
        </form>

        <div class="upDown"></div>
        <div class="expect"></div>
        <div class="inputCount"></div>
        
        <div class="replay">
          <button>다시하기 !</button>
        </div>
    </div>

    <script type="text/javascript" src="./js/guess_the_number_game.js"></script>

  </body>
</html>
